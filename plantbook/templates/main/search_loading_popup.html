{% load static %}
<div id="searchLoadingPopup" class="search-loading-popup" style="display: none;">
    <div class="loading-content">
        <div class="leaf-animation">
            <i class="fas fa-leaf"></i>
        </div>
        <p>Searching for plants...</p>
    </div>
</div>

<style>
.search-loading-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.loading-content {
    text-align: center;
}

.leaf-animation {
    animation: float 2s ease-in-out infinite;
}

.leaf-animation i {
    font-size: 5rem;
    color: #4CAF50;
    animation: spin 3s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0px);
    }
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.loading-content p {
    margin-top: 20px;
    font-size: 1.2em;
    color: #4CAF50;
    font-weight: bold;
}
</style>
